<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Call</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Two-Way Video Call</h1>
  <div class="video-container">
    <div class="video-box">
      <h3>Local Video</h3>
      <video id="localVideo" autoplay muted></video>
    </div>
    <div class="video-box">
      <h3>Remote Video</h3>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>
  <div id="status" class="status info">Checking WebRTC support...</div>
  <div class="controls">
    <button id="startButton" onclick="startCall()">Start Call</button>
    <button id="stopButton" onclick="stopCall()" disabled>Stop Call</button>
  </div>
  <script src="./ui.js"></script>
  <script src="./client.js"></script>
</body>
</html>
