<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Two-Way Video Call</title>
  <style>
    .video-container { display: flex; flex-direction: column; align-items: center; }
    video { width: 320px; height: 240px; margin: 10px; border: 1px solid black; }
    #status { color: red; margin-top: 10px; }
    button { padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Two-Way Video Call</h1>
  <div class="video-container">
    <div>
      <h3>Local Video</h3>
      <video id="localVideo" autoplay muted></video>
    </div>
    <div>
      <h3>Remote Video</h3>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>
  <div id="status">Checking WebRTC support...</div>
  <button id="startButton" onclick="startCall()">Start Call</button>
  <button id="stopButton" onclick="stopCall()" disabled>Stop Call</button>
  <script src="shaka-player.compiled.js"></script>
  <script src="client.js"></script>
</body>
</html>
